<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card offset-md-4" style="margin-top: 3rem;">
                <div class="card-body">
                    <h1>Contact Us Anytime</h1>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <mat-label>First name</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <mat-label>Last name</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <mat-form-field class="full-width">
                                <mat-label>Email</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <mat-form-field class="full-width">
                                <mat-label>Message</mat-label>
                                <textarea matInput placeholder="Message" rows="5"></textarea>
                            </mat-form-field>
                        </div>
                        <div class="col-md-12 text-center" style="padding: 10px;">
                            <button mat-raised-button color="primary">Send Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
